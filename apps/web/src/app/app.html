<div>
  <h1>{{title}}</h1>
  <div class="user-data">
    <h2>User Resource Data</h2>
    @if (userResource.isLoading()) {
    <p class="loading">Loading user data...</p>
    } @if (userResource.value(); as user) {
    <div class="user-card">
      <p><strong>ID : </strong>{{user.id}}</p>
      <p><strong>ID : </strong>{{user.name}}</p>
      <p><strong>ID : </strong>{{user.email}}</p>
    </div>
    }
  </div>
</div>
